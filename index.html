 <script>
   function downloadICS() {
    // Create a temporary link element
    const link = document.createElement("a");
    link.href = "invite.ics"; // Path to your .ics file
    link.download = "savethedate.ics"; // Suggested filename when downloaded
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
        function updateCountdown() {
            const targetDate = new Date("2026-08-15"); // Change this to your target date
            const currentDate = new Date();
            
            const timeDifference = targetDate - currentDate;
            const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").textContent = `${daysRemaining} dagar kvar...`;

            if (daysRemaining <= 0) {
                document.getElementById("countdown").textContent = "The event has arrived!";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 86400000); // Update once per day
    </script>
